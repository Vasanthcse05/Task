<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    #mass:hover{
      color: red;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center; color: green;"> <i>Register form</i> </h1>
  <form style="padding-left: 20px; padding-right:20px;">
    <label for="Name">Name </label> <br>
    <div class="input-group">
      <span class="input-group-text">First name </span>
      <input type="text" aria-label="First name" class="form-control form-control-lg">
      <span class="input-group-text">Last name</span>
      <input type="text" aria-label="Last name" class="form-control form-control-lg">
    </div> <br>
    <!-- <div class="mb-3">
            <label class="form-control for="text">Last Name :</label>
            <input type="text" placeholder="Enter The LastName" name="Last Name" required>
        </div>   -->
    <div class="mb-3">
      <label for="Contect">Contect </label> <br>
      <input class="form-control form-control-sm" type="text" placeholder="Enter The Number" name="Contect" required>
    </div>

    <label for="Email">E-mail Address </label>
    <br>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2">@example.com</span>
    </div>

    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">Password</label>
      </div>
      <div class="col-auto">
        <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
      </div>
      <div class="col-auto">
        <span id="passwordHelpInline" class="form-text">
          Must be 8-20 characters long.
        </span>
      </div>
    </div>
    <br>
    <h6>Conform E-mail</h6>
    <br>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="name@example.com">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword">
      </div>
    </div>
    <br>
    <h6>Another E-mail</h6>
    <br>
    <div class="row g-3">
      <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">Email</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Password</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-success mb-3">Confirm identity</button>
      </div>
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div> <br>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div> <br>

    <div>
      <div class="row">
        <div class="col-6">
          <label for="validationServer03" class="form-label">City</label>
          <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Tmail Nadu</option>
            <option>Andhra Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Goa</option>
          </select>
        </div>
        <div class="col-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
    </div>
    <br>

    <label for="text">Choose Files</label>
    <br>
    <div class="input-group mb-3">
      <input type="file" class="form-control" id="inputGroupFile02">
      <label class="input-group-text" for="inputGroupFile02">Upload</label>
    </div>

    <br>
    <label for="exampleDataList" class="form-label">Datalist</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
    <datalist id="datalistOptions">
      <option value="Arts and Humanities">
      <option value="Data Science">
      <option value="Physical Science and Engineering">
      <option value="Information Technology">
      <option value="Business">
    </datalist>
    <br>
    <label for="from-select" class="form-label">Select Menu</label> <br>
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Options</label>
      <select class="form-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option value="1">B.E</option>
        <option value="2">M.E</option>
      </select>
    </div>
    <br>
    <label for="from-select" class="form-label">Disabled Menu</label> <br>
    <select class="form-select" aria-label="Disabled select example" disabled>
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <br>
    <label for="from-select" class="form-label">What is your gender</label> <br>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
      <label class="form-check-label" for="flexRadioDefault1">
        Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Female
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Others
      </label>
    </div>
    <br>
    <label for="status">Status</label><br>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="radio" name="flexRadioDefault3" id="flexRadioDefault3">
      </div>
      <input type="text" class="form-control" placeholder="Married" readonly>
    </div>
    <div class="input-group">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="radio" name="flexRadioDefault3" id="flexRadioDefault3">
      </div>
      <input class="form-control" placeholder="Single" readonly>
    </div>
    <br>
    <label for="from-select" class="form-label">Education Disabled </label> <br>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" checked disabled>
      <label class="form-check-label" for="flexRadioDisabled">
        Student
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" disabled>
      <label class="form-check-label" for="flexRadioCheckedDisabled">
        Employee
      </label>
    </div>
    <br>
    <label for="from-select" class="form-label">Graduate / Non-Graduate</label> <br>
    <div class="form-check form-switch">
      <label class="form-check-label" for="flexSwitchCheckDefault">Graduate</label>
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
    </div>
    <br>
    <label for="from-select" class="form-label">Skills</label> <br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">Front-end developer</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Back-end developer</label>
    </div>
    <br>
    <br>
    <label for="customRange3" class="form-label">Range</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
    <br> <br>
    <label for="basic-url" class="form-label">Your vanity URL</label>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <br>
    <label for="Salary Expectation">Salary Expectation </label> <br> <br>
    <div class="input-group mb-3">
      <span class="input-group-text">$</span>
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-text">.00</span>
    </div>
    <br>
    <label for="About">About </label> <br>
    <div class="input-group mb-3">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">Dropdown</button>
      <ul class="dropdown-menu">
        <li><a id="mass" class="dropdown-item" href="https://www.ambitionbox.com/overview/align-associate-overview"
            target="_blank">About</a></li>
      </ul>
      <input type="text" class="form-control" placeholder="Align Associate"
        aria-label="readonly input with dropdown button" readonly>
    </div> <br>
    <input class="form-control" type="text" value="Check above then submit" aria-label="readonly input example"
      readonly>
    <br>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="form-floating">
      <span class="input-group-text" style="float:right; height: 58px; border-radius:0%;">Text area</span>
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
        style="width: 93.2%; border-radius:0%;"></textarea>
      <label for="floatingTextarea">Comments</label>
    </div>
    <br>
    <button type="submit" class="btn btn-success ">Submit</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
</body>

</html>
