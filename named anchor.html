  <div class="sty">
    <figure>
      <h3 id="Tuticorin_Stunning_Beaches">Tuticorin - Stunning Beaches</h3>
    <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2019/11/Tuticorin_22nd-Nov.jpg" alt="">  
    <figcaption>
      <p>This is one place in South India that lets you witness the best of everything at one place. From boasting a
        beautiful beach, a spectacular wildlife sanctuary to numerous temples & churches, Tuticorin is one of the
        best
        tourist places in Tamil Nadu that makes sure that every moment of your holiday outshines the previous one.</p>
        <button class="btn"><a href="#GO_BACK" class="anchor">GO BACK</a></button>
    </figcaption>
  </figure>   
  </div>
  <div>
    <figure>
      <h3 id="Pondicherry_French_Colony">Pondicherry - French Colony</h3>
    <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2017/07/Pondicherry.jpg" alt="">  
    <figcaption>
      <p>Also known as Puducherry, this is an ideal place for explorers, beach lovers, and experience-seekers interested
        in French culture and architecture. With an extensive number of romantic places in Pondicherry, this Union
        Territory reeks of excitement and vibrancy. If you have had too much of Goa already or even if you haven’t,
        it’s
        time you witness the charm of Pondy! In addition, traveling from Chennai to Pondicherry has been made much more
        easier and this is what attracts the young crowd to one of the best tourist attractions in Tamil Nadu and the land
        of beautiful beaches to rejuvenate and relax.</p>
        <button class="btn"><a href="#GO_BACK" class="anchor">GO BACK</a></button>
    </figcaption>
  </figure>
  </div>
  <div>
    <figure>
      <h3 id="Mudumalai_Ancient_Hills">Mudumalai - Ancient Hills</h3>
      <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2017/07/Mudumalai.jpg" alt=""> 
    <figcaption>
      <p>Located in the Nilgiri hills, Mudumalai is one of the best tourist places in Tamil Nadu, which is known for its
        wildlife persona. For anyone who loves an encounter with nature in the most unique way, the national park
        here is a must visit.</p>
            <button class="btn"><a href="#GO_BACK" class="anchor">GO BACK</a></button>
    </figcaption>
  </figure>   
  </div>
  <div>
    <figure>
      <h3 id="Dhanushkodi_Beautiful_Abandoned_Town">Dhanushkodi - Beautiful Abandoned Town</h3>
      <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2017/07/Dhanushkodi.jpg" alt=""> 
    <figcaption>
      <p>If you are someone who’s on a constant lookout for places that are away from the city life, Dhanushkodi is one of
        the best places to visit in Tamil Nadu. This beach town’s grandeur and beauty make Dhanushkodi one of the
        best
        tourist places in Tamil Nadu for your next refreshing getaway!</p>
            <button class="btn"><a href="#GO_BACK" class="anchor">GO BACK</a></button>
    </figcaption>
  </figure>
  </div>
  <div>
    <figure>
      <h3 id="Hogenakkal_Gorgeous_Waterfalls">Hogenakkal - Gorgeous Waterfalls</h3>
      <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2017/07/Hogenakkal.jpg" alt=""> 
    <figcaption>
      <p>Of all the best tourist places in Tamil Nadu, Hogenakkal is a hometown of gorgeous waterfalls. Situated in
        Dharampuri, this small village is an absolute hotspot for romantic getaways, a short family vacay, and even
        an
        offbeat trip with your friends.</p>
            <button class="btn"><a href="#GO_BACK" class="anchor">GO BACK</a></button>
    </figcaption>
